_schema-version: "3.2"
ID: com-test-project1
description: A Fiori application.
version: 0.0.1
modules:
- name: com-test-project1-destination-content
  type: com.sap.application.content
  requires:
  - name: com-test-project1-destination-service
    parameters:
      content-target: true
  - name: com-test-project1-html5-repo-host
    parameters:
      service-key:
        name: com-test-project1-html5-repo-host-key
  - name: uaa_com-test-project1
    parameters:
      service-key:
        name: uaa_com-test-project1-key
  parameters:
    content:
      instance:
        destinations:
        - Name: com-test-project1_html_repo_host
          ServiceInstanceName: com-test-project1-html5-app-host-service
          ServiceKeyName: com-test-project1-html5-repo-host-key
          sap.cloud.service: com-test-project1
        - Authentication: OAuth2UserTokenExchange
          Name: com-test-project1_uaa
          ServiceInstanceName: com-test-project1-xsuaa-service
          ServiceKeyName: uaa_com-test-project1-key
          sap.cloud.service: com-test-project1
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: com-test-project1-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: com-test-project1-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comtestproject1.zip
      name: comtestproject1
      target-path: resources/
- name: comtestproject1
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: com-test-project1-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: com-test-project1-destination-service
    service-plan: lite
- name: uaa_com-test-project1
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: com-test-project1-xsuaa-service
    service-plan: application
- name: com-test-project1-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: com-test-project1-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
